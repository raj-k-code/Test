<h1>If Statement</h1>
<h2 *ngIf="status">Angular Application</h2>
<hr>
<h1>Multiple Stetement With If</h1>
<div *ngIf="status">
  <h2>hello</h2>
  <h2>Raj</h2>
</div>
<hr>
<h1>If Else Statement </h1>
<h2 *ngIf="status; else elseBlock;">laksh</h2>
<ng-template #elseBlock>
  <h2>Vaishali dii</h2>
</ng-template>
